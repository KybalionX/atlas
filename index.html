<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>

<body>
    <div class="content">
        <h4 class="title">Leads and Coches</h4>
        <span>Leads</span>
        <select id="selectorLeads" class="form-select" aria-label="Default select example">
            <option hidden selected>Open this select menu</option>
        </select>

        <span>Cars</span>
        <select id="selectorCars" class="form-select" aria-label="Default select example">
            <option hidden selected>Open this select menu</option>
        </select>
    </div>

    <div class="content">
        <h4 class="title">Create New Car</h4>

        <span id="mage">Down Payment</span>
        <input type="text" class="form-control">

        <span id="mage">Leasing</span>
        <input type="text" class="form-control">

        <span id="mage">Model Year</span>
        <input type="text" class="form-control">
        
        <span id="mage">Price</span>
        <input type="text" class="form-control">

        <span id="mage">Registration Plate</span>
        <input type="text" class="form-control">

        <span id="mage">Tax</span>
        <input type="text" class="form-control">

        <span>Leads</span>
        <select id="form-selectorLeads" class="form-select" aria-label="Default select example">
        </select>

        <br>
        <button type="button" id="createCar" class="btn btn-primary">Create</button>
    </div>


    <script src="./main.js"></script>
</body>

</html>
